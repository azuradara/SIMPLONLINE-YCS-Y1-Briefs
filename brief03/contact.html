<main class="contact-disp">
    <h1>Contact<span>.</span></h1>
    <form onsubmit="return false">
        <div class="contact__twocol">
            <div class="contact__userinfo">
                <label for="frm__Name">
                    <!-- <p>yep</p> -->
                    <input id="frm__Name" placeholder="Name" type="text"/>
                </label>
                <label for="frm__Email">
                    <input id="frm__Email" placeholder="E-mail" type="text"/>
                </label>
                <label for="frm__Subject">
                    <input id="frm__Subject" placeholder="Subject" type="text"/>
                </label>
            </div>
            <label>
                <textarea id="frm__Message" placeholder="Message"></textarea>
            </label>
        </div>


        <label class="checktainer">I agree to receive monthly newsletter.
            <input id="frm__Newsletter" type="checkbox"/>
            <span class="checkmark"></span>
        </label>
        <button onclick="vAndCreate();">Send</button>
    </form>
</main>
